<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delightful Bakes</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <div class="wrapper">

        <p>Handmade delights to bring sweetness to your day</p>
      </header>
      <section>
        <h2>Our Gallery</h2>
        <div class="gallery">
          <div class="gallery-slider">
            <img src="assets/images/bakery-item-1.jpg" alt="Delicious croissants" />
            <img src="assets/images/bakery-item-2.jpg" alt="Chocolate-covered strawberries" />
            <img src="assets/images/bakery-item-3.jpg" alt="Freshly baked sourdough bread" />
            <img src="assets/images/bakery-item-4.jpg" alt="Colorful cupcakes" />
            <img src="assets/images/bakery-item-5.jpg" alt="Seasonal pies" />

        </div>
      </section>
      <footer>
        <p>This project is maintained by Delightful Bakes</p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by Delightful Bakes Team</small></p>
